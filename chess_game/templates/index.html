<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="chess-wrapper">
        <div class="chess-header">
            <h1 class="chess-title">Royal Chess</h1>
            <p class="chess-subtitle">Premium Chess Experience</p>
        </div>
        
        <div class="chess-container">
            <div id="chessboard" class="chess-board">
                <!-- Row 8 (Black pieces) -->
                <div class="square light" data-square="a8"><span class="piece black-rook1">♜</span></div>
                <div class="square dark" data-square="b8"><span class="piece black-knight1">♞</span></div>
                <div class="square light" data-square="c8"><span class="piece black-bishop1">♝</span></div>
                <div class="square dark" data-square="d8"><span class="piece black-queen">♛</span></div>
                <div class="square light" data-square="e8"><span class="piece black-king">♚</span></div>
                <div class="square dark" data-square="f8"><span class="piece black-bishop2">♝</span></div>
                <div class="square light" data-square="g8"><span class="piece black-knight2">♞</span></div>
                <div class="square dark" data-square="h8"><span class="piece black-rook2">♜</span></div>
                
                <!-- Row 7 (Black pawns) -->
                <div class="square dark" data-square="a7"><span class="piece black-pawn1">♟</span></div>
                <div class="square light" data-square="b7"><span class="piece black-pawn2">♟</span></div>
                <div class="square dark" data-square="c7"><span class="piece black-pawn3">♟</span></div>
                <div class="square light" data-square="d7"><span class="piece black-pawn4">♟</span></div>
                <div class="square dark" data-square="e7"><span class="piece black-pawn5">♟</span></div>
                <div class="square light" data-square="f7"><span class="piece black-pawn6">♟</span></div>
                <div class="square dark" data-square="g7"><span class="piece black-pawn7">♟</span></div>
                <div class="square light" data-square="h7"><span class="piece black-pawn8">♟</span></div>
                
                <!-- Empty rows -->
                <div class="square light" data-square="a6"></div>
                <div class="square dark" data-square="b6"></div>
                <div class="square light" data-square="c6"></div>
                <div class="square dark" data-square="d6"></div>
                <div class="square light" data-square="e6"></div>
                <div class="square dark" data-square="f6"></div>
                <div class="square light" data-square="g6"></div>
                <div class="square dark" data-square="h6"></div>
                
                <div class="square dark" data-square="a5"></div>
                <div class="square light" data-square="b5"></div>
                <div class="square dark" data-square="c5"></div>
                <div class="square light" data-square="d5"></div>
                <div class="square dark" data-square="e5"></div>
                <div class="square light" data-square="f5"></div>
                <div class="square dark" data-square="g5"></div>
                <div class="square light" data-square="h5"></div>
                
                <div class="square light" data-square="a4"></div>
                <div class="square dark" data-square="b4"></div>
                <div class="square light" data-square="c4"></div>
                <div class="square dark" data-square="d4"></div>
                <div class="square light" data-square="e4"></div>
                <div class="square dark" data-square="f4"></div>
                <div class="square light" data-square="g4"></div>
                <div class="square dark" data-square="h4"></div>
                
                <div class="square dark" data-square="a3"></div>
                <div class="square light" data-square="b3"></div>
                <div class="square dark" data-square="c3"></div>
                <div class="square light" data-square="d3"></div>
                <div class="square dark" data-square="e3"></div>
                <div class="square light" data-square="f3"></div>
                <div class="square dark" data-square="g3"></div>
                <div class="square light" data-square="h3"></div>
                
                <!-- Row 2 (White pawns) -->
                <div class="square light" data-square="a2"><span class="piece white-pawn1">♙</span></div>
                <div class="square dark" data-square="b2"><span class="piece white-pawn2">♙</span></div>
                <div class="square light" data-square="c2"><span class="piece white-pawn3">♙</span></div>
                <div class="square dark" data-square="d2"><span class="piece white-pawn4">♙</span></div>
                <div class="square light" data-square="e2"><span class="piece white-pawn5">♙</span></div>
                <div class="square dark" data-square="f2"><span class="piece white-pawn6">♙</span></div>
                <div class="square light" data-square="g2"><span class="piece white-pawn7">♙</span></div>
                <div class="square dark" data-square="h2"><span class="piece white-pawn8">♙</span></div>
                
                <!-- Row 1 (White pieces) -->
                <div class="square dark" data-square="a1"><span class="piece white-rook1">♖</span></div>
                <div class="square light" data-square="b1"><span class="piece white-knight1">♘</span></div>
                <div class="square dark" data-square="c1"><span class="piece white-bishop1">♗</span></div>
                <div class="square light" data-square="d1"><span class="piece white-queen">♕</span></div>
                <div class="square dark" data-square="e1"><span class="piece white-king">♔</span></div>
                <div class="square light" data-square="f1"><span class="piece white-bishop2">♗</span></div>
                <div class="square dark" data-square="g1"><span class="piece white-knight2">♘</span></div>
                <div class="square light" data-square="h1"><span class="piece white-rook2">♖</span></div>
            </div>
            
            <!-- Coordinate labels -->
            <div class="coordinates">
                <div class="rank-labels">
                    <div>8</div><div>7</div><div>6</div><div>5</div>
                    <div>4</div><div>3</div><div>2</div><div>1</div>
                </div>
                <div class="file-labels">
                    <div>a</div><div>b</div><div>c</div><div>d</div>
                    <div>e</div><div>f</div><div>g</div><div>h</div>
                </div>
            </div>
        </div>
        
        <div class="game-status">
            <div class="status-text">
                <span class="turn-indicator white"></span>
                <span id="gameStatus">White to move</span>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>


</html>
