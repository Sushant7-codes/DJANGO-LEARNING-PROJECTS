{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    
                    <form method="post" action="/contact/">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required placeholder="What is this about?">
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5">Send Message</button>
                        </div>
                    </form>

                    <hr class="my-5">

                    <div class="text-center">
                        <h5>Or reach out to us directly:</h5>
                        <p class="mb-1"><strong>Email:</strong> support@sushantsports.com</p>
                        <p><strong>Phone:</strong> +977-9876543210</p>
                        <p><strong>Address:</strong> Sushant Sports HQ, Kathmandu, Nepal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
